<html>

<script>
function doCalculations(){
    let A = num1.value
    let B = num2.value
    let C = parseInt(A) + parseInt(B)
    num3.value=C
}


</script>

First Number
<input  id="num1"
        type="text">
<br>

Second Number
<input  id="num2"
        type="text">
<br>

Result
<input  id="num3"
        type="text">      
<br>

<input  type="button" 
        value="Addition" 
        onclick="doCalculations()">





</html>
